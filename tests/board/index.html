<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flywheel unit test #1: board</title>
    <link rel="stylesheet" type="text/css" href="../shared/flytest.css">
</head>
<body onload="FlyBoardTest.Test.Run()">
    <table>
        <tr class="TestHeader">
            <td>Test</td>
            <td>Result</td>
        </tr>
        <tr class="TestRow">
            <td>Board init</td>
            <td><span id="BoardInitText" class="PendingTest">(pending)</span></td>
        </tr>
        <tr class="TestRow">
            <td>Board contents</td>
            <td><span id="BoardContentsText" class="PendingTest">(pending)</span></td>
        </tr>
        <tr class="TestRow">
            <td>Initial legal moves</td>
            <td><span id="BoardInitLegal" class="PendingTest">(pending)</span></td>
        </tr>
        <tr class="TestRow">
            <td>Castling</td>
            <td><span id="CastlingText" class="PendingTest">(pending)</span></td>
        </tr>
        <tr class="TestRow">
            <td>Games</td>
            <td><span id="GameText" class="PendingTest">(pending)</span></td>
        </tr>
        <tr class="TestRow">
            <td>Worker</td>
            <td><span id="WorkerText" class="PendingTest">(pending)</td>
        </tr>
    </table>

    <div class="TestSummary" id="TestSummaryText" class="PendingTest"></div>

    <script src="../../src/flywheel.js"></script>
    <script src="game001.js"></script>
    <script src="game002.js"></script>
    <script src="game003.js"></script>
    <script src="game004.js"></script>
    <script src="boardtest.js"></script>
</body>
</html>
